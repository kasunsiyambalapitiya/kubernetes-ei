apiVersion: v1
kind: Service
metadata:
  name: wso2ei-mb-service
  namespace : {{ .Values.namespace }}
spec:
  selector:
    deployment: wso2ei-mb
  ports:
  - name: servlet-http
    port: 9766
    targetPort: 9766
    protocol: TCP
  - name: servlet-https
    port: 9446
    targetPort: 9446
    protocol: TCP
  - name: amqp-https
    port: 8675
    targetPort: 8675
    protocol: TCP
  - name: amqp-http
    port: 5675
    targetPort: 5675
    protocol: TCP
  - name: mqtt-https
    port: 8836
    targetPort: 8836
    protocol: TCP
  - name: mqtt-http
    port: 1886
    targetPort: 1886
    protocol: TCP
  - name: thrift
    port: 7614
    targetPort: 7614
    protocol: TCP
